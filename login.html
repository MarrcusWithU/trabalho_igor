<!DOCTYPE html>
<html lang="en">

<body>

        </div>

    </div>

    <div class="container">
        <div class="logo">
            <img src="imagens/logo.png" alt="logo_principal" />
        </div>

        <div class="entrar">Entre com sua conta</div>
        <div class="descri√ß√£o">Insira seu e-mail para fazer login</div>

        <input type="email" class="email" placeholder="usuario@dominio.com" />
        <input type="password" class="senha" placeholder="Insira sua senha" />

        <button class="bot√£o_login">Fazer Login! üòÅ‚ú®</button>

            Google

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Bot√£o "Fazer Login"
            document.querySelector('.bot√£o_login').addEventListener('click', function () {
                const email = document.querySelector('.email').value.trim();
                const senha = document.querySelector('.senha').value.trim();

                if (!email || !senha) {
                    alert("Por favor, preencha email e senha.");
                    return;
                }

                fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => { throw data; });
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert("Login realizado com sucesso!");
                        localStorage.setItem('usuarioLogado', JSON.stringify(data.usuario));
                        window.location.href = "perfil.html";
                    })
                    .catch(error => {
                        if (error.erro) {
                            alert("Erro: " + error.erro);
                        } else {
                            alert("Erro ao fazer login.");
                        }
                    });
            });

            // Bot√£o "Crie sua conta agora"
            document.querySelector('.criar_conta').addEventListener('click', function () {
                window.location.href = "cadastro.html";
            });
        });
    </script>
