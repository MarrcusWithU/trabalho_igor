<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma - LGBTQIAP+</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="icone_circular">
            <img src="imagens/interrogação.png" alt="Ícone ponto de interrogação">
        </div>
        <a href="objetivo.html">Conheça o nosso trabalho</a>
    </div>

    <div class="container">
        <div class="logo">
            <img src="imagens/logo.png" alt="logo_principal">
        </div>

        <div class="entrar">Entre com sua conta</div>
        <div class="descrição">Insira seu e-mail para fazer login</div>

        <input type="email" class="email" placeholder="usuario@dominio.com">

        <input type="password" class="senha" placeholder="Insira sua senha">

        <button class="botão_login">Fazer Login! 😁✨</button>

        <button class="criar_conta">Crie sua conta agora! 😉</button>

        <div class="outra_forma"> ou continue com </div>

        <button class="botão_google">
            <img src="imagens/icone_google.png" alt="Google">
            Google
        </button>

        <p class="termos">Ao fazer login, você concorda com os <a href="https://policies.google.com/terms?hl=pt-BR" target="_blank">termos de serviço</a> e <a href="https://policies.google.com/privacy?hl=pt-BR" target="_blank">política de privacidade</a></p>
    </div>
</body>
</html>
